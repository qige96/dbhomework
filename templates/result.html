<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Panel</title>
    <style>
        #panel{margin: 300px 300px  }
        table{border: 1px black solid}
        tr{border: 1px gray solid}
    </style>
</head>
<body>
    <div id="panel">
        <table >
            <tr>
                <td>ID</td>
                <td>name</td>
                <td>dept_name</td>
                <td>tot_credit</td>
            </tr>
            {% for item in result %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
            </tr>
            {% end %}
        </table>
    </div>
</body>
</html>
